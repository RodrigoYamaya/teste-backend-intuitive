spring.application.name=analise-dados-an

# Conexão com Banco
spring.datasource.url=jdbc:mysql://localhost:3306/intuitive_care_ans?useTimezone=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Atualização de Schema
spring.jpa.hibernate.ddl-auto=update

# --- [AQUI ESTÁ A MUDANÇA PARA FICAR RÁPIDO] ---
# Coloque FALSE para não imprimir cada insert na tela
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Garante silêncio total do Log do Hibernate (Modo Ninja ?)
logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=off

# Configurações de Performance (Já estavam ótimas, mantive)
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true